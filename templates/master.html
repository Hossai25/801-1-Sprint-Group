<!DOCTYPE html>
<html lang="en">
{% load django_bootstrap5 %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% bootstrap_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'TAScheduler/styles.css' %}">
</head>
<header>
    <div class="container-fluid text-light bg-dark p-3">
        <div class="row justify-content-between">
            <div class="col-auto">UWM TA Scheduler</div>
            <div class="col-auto">
                {% if user != "" %}
                {{ email }}
                <a class="container-fluid text-light" href="{% url 'editAccount' user_id=user%}">Change Personal Info</a>
                <!-- changes to this element require acceptance tests to be updated! -->
                <a class="btn btn-primary" href="{% url 'dashboard' %}">Back to Dashboard</a>
                <a class="btn btn-secondary" href="{% url 'logout' %}">Logout</a>
                {% endif %}
                {% if back_href %}
                <a class="container-fluid text-light" href="{{ back_href}}">Back</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
<body>
    <div class="container-fluid p-3">
        {% block content %}
        {% endblock %}
    </div>
</body>
<footer>
</footer>
</html>
